<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<link rel="stylesheet" href="/css/login.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://unpkg.com/xterm"></script>
<style>
#terminal-container {
	width: 800px;
	height: 600px;
	border: 1px solid #ccc;
}
</style>

</head>
<body>
	<section class="login-form">
		<h1>SBT172</h1>
		 <!--  <div id="terminal-container"></div> -->
		<form method="post" action="/login">
			<div class="int-area">
				<input type="text" name="userId" id="userId" autocomplete="on"
					required placeholder="아이디">

			</div>
			<div class="int-area">
				<input type="password" name="passwd" id="passwd" autocomplete="off"
					required placeholder="비밀번호">

			</div>
			<div class="btn-area">
				<button id="loginBtn" type="submit">로그인</button>

			</div>
		</form>
		<div class="caption">
			<a href="">비밀번호 찾기</a> <a href="">회원가입</a>
		</div>
	</section>

	<script>
		$(document).ready(function() {
			let Error = "[[${Error}]]";

			if (Error && Error.trim() !== "") {
				alert(Error);
			}
		});

		let id = $('#id');
		let pw = $('#pw');
		let btn = $('#loginBtn');

		$(btn).on('click', function() {
			if ($(id).val() == "") {
				$(id).next('label').addClass('warning');
				setTimeout(function() {
					$('label').removeClass('warning');
				}, 1500);
			} else if ($(pw).val() == "") {
				$(pw).next('label').addClass('warning');
				setTimeout(function() {
					$('label').removeClass('warning');
				}, 1500);
			}
		});
	</script>
</body>
</html>
